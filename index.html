<!DOCTYPE html>
<html lang="en">

<head>
    <title>An Empty World</title>
</head>

<body>
    <script>
        function checkDarkMode() { // this code is here so it loads as fast as possible, to reduce page flickering on refresh
            if (shouldBeDark()) {
                document.body.classList.add("dark");
            } else {
                document.body.classList.remove("dark");
            }
        }

        function shouldBeDark() {
            switch (localStorage["theme"]) {
                case "dark": return true;
                case "light": return false;
                case "time": return new Date().getHours() >= 15 || new Date().getHours < 8;
                default: return  window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }
        }
        checkDarkMode();
    </script>

    <div class="row root">
        <div class="content">
            <div class="row">
                <fieldset class="auto-column container" id="progressContainer">
                    <legend>K0ng</legend>
                    
                    <h5>Level: <span id="lvl"></span> | Stamina: <span id="staminaAmount"></span></h5>
                    <br />
            
                    XP: <div class="progress-bar"><span id="progressXp" style="width: 0%;"></span></div>
                    Stamina: <div class="progress-bar"><span id="progressStamina"></span></div>
                </fieldset>
                
                <fieldset class="auto-column container" id="effectsContainer">
                    <legend>Effects</legend>
                    <div id="effects"></div>
                </fieldset>
                
                <fieldset class="auto-column container" id="achievementsContainer">
                    <legend>Achievements</legend>
                    <div id="achievements"></div>
                </fieldset>
            </div>
            <fieldset id="inventoryContainer" class="container">
                <legend id="inventoryHeader">Inventory</legend>
                <div class="row">
                    <div class="column">
                        <div id="inventory"></div>
                    </div>
                    <div class="column">
                        <div id="itemDetails"></div>
                    </div>
                </div>
            </fieldset>
            
            <fieldset id="activitiesContainer" class="container">
                <legend>Activities</legend>
                <div id="activities"></div>
            </fieldset>

            <fieldset id="storeContainer" class="container">
                <legend>Store</legend>
                <div id="store"></div>
            </fieldset>

            <fieldset id="combatContainer" class="container">
                <legend>Combat</legend>
                <div class="row">
                    <div class="auto-column equipment" id="equipment-chooser">
                        <div id="equipment-chooser-selector"></div>
                        <div id="equipment-chooser-selected"></div>
                    </div>
                    <div class="auto-column equipment" id="equipment"></div>
                    <div class="auto-column" id="combat-player"></div>
                    <div class="auto-column" id="combat-actions"></div>
                    <div class="auto-column" id="combat-enemy"></div>
                </div>
            </fieldset>

            <fieldset id="craftingContainer" class="container">
                <legend>
                    <span>Crafting</span>
                    <span style="font-size: 0.65em;"> (Level <span id="craftingLevelValue">1)</span></span>
                </legend>

                <div class="row">
                    <div class="column" id="craftables"></div>
                    <div class="column" id="craftable-details"></div>
                </div>
            </fieldset>

            <fieldset id="gatheringContainer" class="container">
                <legend>Gathering</legend>

                <div id="gathering-category"></div>
                <div id="gathering-activity"></div>
            </fieldset>

            <fieldset id="questingContainer" class="container">
                <legend>Questing</legend>

                <div id="questing"></div>
            </fieldset>
        </div>

        <fieldset id="messagesContainer"class="auto-column container">
            <legend>Messages</legend>
            <div id="messages"></div>
        </fieldset>

    </div>

    <footer id="footerContainer" class="footer">
        <a href="https://github.com/Winnrman/An-Empty-World" target="_blank" rel="noopener noreferrer">github</a>
        <a href="https://discord.gg/mBZNdYnY" target="_blank" rel="noopener noreferrer">discord</a>
        <a onclick="saveData()">save</a>
        <a>share</a>
        <a onclick="resetData()">restart</a>
        <a id="switchTheme" onClick="settings.switchTheme()"></a>
    </footer>
</body>

</html>
